<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link  rel="stylesheet" href="../css/public.css">
</head>
<body>
<div class="canvasPanel">
    <canvas id="canvas"></canvas>
    <div class="buttonGroup">
        <div  v-for="(graphic,index) in graphicAttr" :id="graphic.id" class="button" @click="newFreeGraphic(index+1)">{{graphic.name}}</div>
    </div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="../js/vue-resource.js"></script>
<script type="text/javascript" src="../js/freeGraphic.js"></script>
<script type="text/javascript">


    var canvas1=document.getElementById("canvas");
    canvas1.width=window.innerWidth;
    canvas1.height=window.innerHeight;
    var context=canvas1.getContext("2d");
   var ws = new WebSocket("ws://localhost:"+window.sessionStorage.getItem("key"));
    // self.ws.onopen = function (ev) {
    //     console.log(1)
    //     console.log('Connection to server opened');
    //     self.ws.send('哈哈哈');
    // }
    // console.log(self.ws)
    ws.onmessage=function(ev){
        var getInfo=JSON.parse(ev.data);
        var freeGraphic2=new freeGraphic(getInfo.type,"canvas");
        freeGraphic2.isMouseDraw=false;
        freeGraphic2.startX=getInfo.startX;
        freeGraphic2.startY=getInfo.startY;
        freeGraphic2.endX=getInfo.endX;
        freeGraphic2.endY=getInfo.endY;
        freeGraphic2.type=getInfo.type;
        freeGraphic2.drawGraphic();
        // self.ws.close()

    }
    var vue=new Vue({
        el:'.canvasPanel',
        data:{
            graphicAttr:[
                {id:"line",name:"线"},
                {id:"rectangle",name:"矩形"},
                {id:"circle",name:"圆形"}
            ]
        },
        methods:{
            newFreeGraphic:function(type){
                var freeGraphic1=new freeGraphic(type,"canvas");
                window.onbeforeunload=function (){
//                    if(event.clientX>document.body.clientWidth && event.clientY < 0 || event.altKey){
                        freeGraphic1.ws.close();
//                    }else{
//                        alert("你正在刷新页面");
//                    }
                }
            }
        }
    })
</script>
</body>
</html>
